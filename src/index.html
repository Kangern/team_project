<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team Project</title>
	</head>
	<body>
		<header class="header">
			<div class="header__title">Team Project</div>
			<div class="header__content">Lorem ipsum dolor sit amet.</div>
		</header>

		<div class="tabs">
			<div class="tabs__button">
				<button class="tabs__button-item tabs__button-item--active">Кнопка 1</button>
				<button class="tabs__button-item">Кнопка 2</button>
				<button class="tabs__button-item">Кнопка 3</button>
				<button class="tabs__button-item">Кнопка 4</button>
			</div>

			<div class="tabs__content">
				<div class="tabs__content-item tabs__content-item--active">Описание кнопки 1</div>
				<div class="tabs__content-item">Описание кнопки 2</div>
				<div class="tabs__content-item">Описание кнопки 3</div>
				<div class="tabs__content-item">Описание кнопки 4</div>
			</div>
		</div>

		<main class="main">
			<div class="main__content">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
			<div id="element1" class="element">
				<div class="element__title">Элемент 1</div>
				<div class="element__button">
					<div id="element1button1" class="element__item-button">Кнопка</div>
				</div>
				<div id="element1content1" class="element__content"></div>
			</div>

			<div id="element2" class="element">
				<div class="element__title">Элемент 2</div>
				<div class="element__button">
					<div id="element2button1" class="element__item-button">Кнопка</div>
				</div>
				<div id="element2content1" class="element__content"></div>
			</div>

			<div class="person">
				<div class="person__element-all">
					<div class="person__title">Количество персонажей:</div>
					<div class="person__number">0</div>
				</div>
				<div class="person__element">Список персанажей пуст</div>
				<div class="person__btn">Кнопка</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__title">Lorem ipsum dolor sit amet.</div>
		</footer>
	</body>
</html>
